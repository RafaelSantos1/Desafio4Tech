<form [formGroup]="form" (ngSubmit)="save()" class="row col-12 p-4 border rounded shadow-sm" style="background-color: #2c2c2c; color: #fff;">

  <!-- Nome Completo -->
  <div class="col-md-4 mb-3">
    <label for="nome_completo" class="form-label">Nome Completo</label>
    <input id="nome_completo"
           type="text"
           class="form-control"
           [class.is-invalid]="form.get('nome_completo')?.invalid && form.get('nome_completo')?.touched"
           formControlName="nome_completo"
           placeholder="Digite o nome completo">
    <div class="invalid-feedback">
      Nome completo é obrigatório.
    </div>
  </div>

  <!-- CPF -->
  <div class="col-md-4 mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input id="cpf"
           type="text"
           class="form-control"
           [class.is-invalid]="form.get('cpf')?.invalid && form.get('cpf')?.touched"
           formControlName="cpf"
           placeholder="Digite o CPF">
    <div class="invalid-feedback">
      CPF é obrigatório.
    </div>
  </div>

  <!-- Data de Nascimento -->
  <div class="col-md-4 mb-3">
    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
    <input id="data_nascimento"
           type="date"
           class="form-control"           
           [max]="dataLimite"
           [class.is-invalid]="form.get('data_nascimento')?.invalid && form.get('data_nascimento')?.touched"
           formControlName="data_nascimento">
    <div class="invalid-feedback">
      Data de nascimento é obrigatória.
    </div>
  </div>

  <!-- Status -->
  <div class="col-md-4 mb-3">
    <label for="status" class="form-label">Status</label>
    <select id="status"
            class="form-select"
            [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched"
            formControlName="status">
      <option value="">Selecione</option>
      <option value="ATIVO" >ATIVO</option>
      <option value="INATIVO">INATIVO</option>
    </select>
    <div class="invalid-feedback">
      Status é obrigatório.
    </div>
  </div>

  <div class="col-md-4 mb-3">
    <label for="idPlano" class="form-label">Plano</label>
    <select id="idPlano" class="form-select" [class.is-invalid]="form.get('idPlano')?.invalid && form.get('idPlano')?.touched"
            formControlName="idPlano">
      <option value="">Selecione um plano</option>
      <option *ngFor="let p of planos" [ngValue]="p.id">{{p.nome}}</option>
    </select>
    <div class="invalid-feedback">
      Plano é obrigatório.
    </div>
  </div>

  <div class="col-md-2 d-flex align-items-end gap-2 mb-3" style="top:10px">
    <button type="submit" class="btn btn-success flex-grow-1" [disabled]="form.invalid" >Salvar</button>
    <button type="button" class="btn btn-secondary flex-grow-1" routerLink="/beneficiarios">Cancelar</button>
  </div>

</form>
